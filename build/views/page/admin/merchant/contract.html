<% title="商户管理"%>
<% include ../../../layouts/header.html%>
<link rel="stylesheet" href="/css/bootstrap-datetimepicker.min.css">
<div class="">
    <div class=" ">
        <form class="form-inline search-form pl-15">
            <div class="form-group">
                <input type="text" class="form-control" name="supplierName" placeholder="商家名称">
            </div>
            <button type="submit" class="btn btn-default">查询</button>
            <button type="button" class="btn btn-primary add-new-btn">添加</button>
        </form>
        <div class="mt-15">
            <table class="table width-100 show-data-table">
                <tr>
                    <td>序号</td>
                    <td>商户名称</td>
                    <td>服务费比例</td>
                    <td>合同编号</td>
                    <td>期限</td>
                    <td>开始时间</td>
                    <td>结束时间</td>
                    <td>操作</td>
                </tr>
            </table>
        </div>
    </div>
</div>
<div class="modal fade show-info-window" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">商户合同</h4>
            </div>
            <div class="modal-body ">
                <form class="form-horizontal">
                    <div class="form-group" >
                        <label class="control-label col-sm-4">商户名称</label>
                        <div class="col-sm-6">
                            <input class="form-control"  name="partyB" maxlength="20" placeholder="请输入商户名称">
                        </div>
                    </div>
                    <div class="form-group" >
                        <label class="control-label col-sm-4">服务费比例</label>
                        <div class="col-sm-6">
                            <input class="form-control"  name="chargeRatio" maxlength="4" placeholder="请输入服务费比例">
                        </div>
                    </div>
                    <div class="form-group" >
                        <label class="control-label col-sm-4">合同编号</label>
                        <div class="col-sm-6">
                            <input class="form-control"  name="contractNumber" maxlength="50" placeholder="请输入合同编号">
                        </div>
                    </div>
                    <div class="form-group" >
                        <label class="control-label col-sm-4">期限</label>
                        <div class="col-sm-6">
                            <input class="form-control"  name="deadline" maxlength="3" placeholder="请输入期限">
                        </div>
                    </div>
                    <div class="range-time-select">
                        <div class="form-group" >
                            <label class="control-label col-sm-4">开始时间</label>
                            <div class="col-sm-6">
                                <input class="form-control start-time" min-view="month" format="yyyy-mm-dd"  name="startDate" maxlength="20" placeholder="请输入开始时间">
                            </div>
                        </div>
                        <div class="form-group" >
                            <label class="control-label col-sm-4">结束时间</label>
                            <div class="col-sm-6">
                                <input class="form-control end-time" min-view="month" format="yyyy-mm-dd"  name="endDate" maxlength="20" placeholder="请输入名称">
                            </div>
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary this-submit-btn">确定</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<script src="/js/build/admin-merchant-contract.js"></script>
<% include ../../../layouts/footer.html%>
