<% title = '银行卡管理'%>
<% include ../../layouts/header.html%>
<div class="">
    <div class=" ">
        <form class="form-inline search-form pl-15">
            <button type="button" class="btn btn-primary add-new-btn">add</button>
        </form>
        <div class="mt-15">
            <table class="table width-100 show-data-table">
                <tr>
                    <td>序号</td>
                    <td>开户名</td>
                    <td>开户行</td>
                    <td>开户行地址</td>
                    <td>开户许可</td>
                    <td>银行卡号</td>
                    <td>操作</td>
                </tr>
            </table>
        </div>
    </div>
</div>
<div class="modal fade show-info-window" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">银行卡</h4>
            </div>
            <div class="modal-body ">
                <form class="form-horizontal">
                    <div class="form-group" >
                        <label class="control-label col-sm-4">开户名</label>
                        <div class="col-sm-6">
                            <input class="form-control"  name="accountName" maxlength="20" placeholder="请输入开户名">
                        </div>
                    </div>
                    <div class="form-group" >
                        <label class="control-label col-sm-4">开户行</label>
                        <input type="hidden" name="bankName">
                        <div class="col-sm-6">
                            <select class="form-control"
                                    data-dictionary="/withdraw/bank/codeList"
                                    load-key="bankCode"
                                    load-val="bankName"
                                    setname="[name=bankName]"
                                    name="bankCode"></select>
                        </div>
                    </div>
                    <div class="form-group" >
                        <label class="control-label col-sm-4">开户行地址</label>
                        <div class="col-sm-6">
                            <input class="form-control"  name="openAddress" maxlength="30" placeholder="请输入开户行地址">
                        </div>
                    </div>
                    <div class="form-group" >
                        <label class="control-label col-sm-4">开户许可</label>
                        <div class="col-sm-6">
                            <input class="form-control"  name="accountPermit" maxlength="30" placeholder="请输入开户许可">
                        </div>
                    </div>
                    <div class="form-group" >
                        <label class="control-label col-sm-4">银行卡号</label>
                        <div class="col-sm-6">
                            <input class="form-control"  name="bankCard" maxlength="20" placeholder="请输入银行卡号">
                        </div>
                    </div>
                    <div class="form-group" >
                        <label class="control-label col-sm-4">短信验证码</label>
                        <div class="col-sm-6">
                            <input class="form-control"  name="sendCode" maxlength="20" placeholder="请输入短信验证码">
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-sm btn-default sms-btn">点击发送</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary this-submit-btn">确定</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<script src="/js/build/withdraw-bank.js"></script>
<% include ../../layouts/footer.html%>
