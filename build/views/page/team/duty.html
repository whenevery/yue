<% title="职位管理"%>
<% include ../../layouts/header.html%>
<div class="">
    <div class=" ">
        <form class="form-inline search-form pl-15">
            <button type="button" class="btn btn-primary add-new-btn">添加</button>
        </form>
        <div class="mt-15">
            <table class="table width-100 show-data-table">
                <tr>
                    <td>序号</td>
                    <td>名称</td>
                    <td>在职人数</td>
                    <td>编制人数</td>
                    <td>状态</td>
                    <td>操作</td>
                </tr>
            </table>
        </div>
    </div>
</div>
<div class="modal fade show-info-window" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">职位</h4>
            </div>
            <div class="modal-body ">
                <form class="form-horizontal">
                    <div class="form-group" >
                        <label class="control-label col-sm-4">名称</label>
                        <div class="col-sm-6">
                            <input class="form-control"  name="dutyName" maxlength="20" placeholder="请输入名称">
                        </div>
                    </div>
                    <div class="form-group" >
                        <label class="control-label col-sm-4">在职人数</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="onlinePerson" maxlength="5" placeholder="请输入在职人数">
                        </div>
                    </div>
                    <div class="form-group" >
                        <label class="control-label col-sm-4">编制人数</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="orgPerson" maxlength="5" placeholder="请输入编制人数">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary this-submit-btn">确定</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script src="/js/build/team-duty.js"></script>
<% include ../../layouts/footer.html%>
