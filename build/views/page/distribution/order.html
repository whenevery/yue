<% title="配送管理"%>
<% include ../../layouts/header.html%>
<div class="">
    <div class=" ">
        <form class="form-inline search-form pl-15 range-time-select">
            <button type="submit" class="btn btn-default">查询</button>
            <div class="form-group" style="display:none;">
                <div class="form-control">你有新的订单待配送</div>
            </div>
        </form>
        <div class="mt-15">
            <table class="table width-100 show-data-table">
                <tr>
                    <td>序号</td>
                    <td>订单号</td>
                    <td>金额</td>
                    <td>用户</td>
                    <td>手机号</td>
                    <td>到场时间</td>
                    <td>订座时间</td>
                    <td>座位</td>
                    <td>操作</td>
                </tr>
            </table>
        </div>
    </div>
</div>
<div class="modal fade distribute-info-window" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">配送信息</h4>
            </div>
            <div class="modal-body ">
                <form class="form-horizontal">
                    <div class="form-group" >
                        <label class="control-label col-sm-3">服务员</label>
                        <div class="col-sm-2">
                            <input class="form-control search-input"  maxlength="5" placeholder="检索">
                        </div>
                        <div class="col-sm-5">
                            <select name="staffId" class="form-control" id="">
                                <option value="">请选择</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group" >
                        <label class="control-label col-sm-4">商品列表</label>
                    </div>
                    <div class="form-group" >
                        <div class="col-sm-10">
                            <table class="table">
                               <tr><td>商品名称</td><td>数量</td></tr>
                            </table>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary this-submit-btn">确定</button>
            </div>
        </div>
    </div>
</div>
<script src="/js/build/distribution-order.js"></script>
<% include ../../layouts/footer.html%>
