<% title="音乐"%>
<% include ../../layouts/header.html%>
<div class="">
    <div class=" ">
        <form class="form-inline search-form pl-15">
            <div class="form-group">
                <input type="text" class="form-control" name="musicName" placeholder="音乐名称">
            </div>
            <div class="form-group">
                <select class="form-control" data-dictionary="productStatus" name="status"></select>
            </div>
            <button type="submit" class="btn btn-default">查询</button>
            <button type="button" class="btn btn-primary add-new-btn">添加</button>
        </form>
        <div class="mt-15">
            <table class="table width-100 show-data-table">
                <tr>
                    <td>序号</td>
                    <td>作者</td>
                    <td>名称</td>
                    <td>图片</td>
                    <td>试听</td>
                    <td>状态</td>
                    <td>操作</td>
                </tr>
            </table>
        </div>
    </div>
</div>
<div class="modal fade show-info-window" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">音乐</h4>
            </div>
            <div class="modal-body ">
                <form class="form-horizontal">
                    <div class="form-group" >
                        <label class="control-label col-sm-4">名称</label>
                        <div class="col-sm-6">
                            <input class="form-control"  name="musicName" maxlength="20" placeholder="请输入名称">
                        </div>
                    </div>
                    <div class="form-group" >
                        <label class="control-label col-sm-4">作者</label>
                        <div class="col-sm-6">
                            <input class="form-control"  name="authorName" maxlength="20" placeholder="请输入名称">
                        </div>
                    </div>
                    <div class="form-group" >
                        <label class="control-label col-sm-4">音乐文件</label>
                        <div class="col-sm-6">
                            <div class="do-audio-content upload-content sm" show-name="filePath"></div>
                        </div>
                    </div>
                    <div class="form-group" >
                        <label class="control-label col-sm-4">显示图片</label>
                        <div class="col-sm-6">
                            <div class="show-file-content upload-content" show-name="musicPic"></div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary this-submit-btn">确定</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<script src="/js/build/merchant-music.js"></script>
<% include ../../layouts/footer.html%>
