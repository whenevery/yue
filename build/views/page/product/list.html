<% title="商品管理"%>
<% include ../../layouts/header.html%>
<div class="">
    <div class=" ">
        <form class="form-inline search-form pl-15">
            <div class="form-group">
                <select class="form-control"
                        load-key="goodsTypeId"
                        load-val="typeName"
                        data-dictionary="/admin/product/category/data"
                        name="goodsTypeId"></select>
            </div>
            <div class="form-group">
                <select class="form-control" data-dictionary="productStatus" name="status"></select>
            </div>
            <button type="submit" class="btn btn-default">查询</button>
            <button type="button" class="btn btn-primary add-new-btn">添加</button>
        </form>
        <div class="mt-15">
            <table class="table width-100 show-data-table">
                <tr>
                    <td>序号</td>
                    <td>名称</td>
                    <td>图片</td>
                    <td>类型</td>
                    <td>金额</td>
                    <td>总库存</td>
                    <td>剩余库存</td>
                    <td>状态</td>
                    <td>操作</td>
                </tr>
            </table>
        </div>
    </div>
</div>
<div class="modal fade product-info-window" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">商品</h4>
            </div>
            <div class="modal-body ">
                <form class="form-horizontal">
                    <div class="form-group" >
                        <label class="control-label col-sm-4">名称</label>
                        <div class="col-sm-6">
                            <input class="form-control"  name="goodsName" maxlength="20" placeholder="请输入名称">
                        </div>
                    </div>
                    <div class="form-group" >
                        <label class="control-label col-sm-4">类型</label>
                        <div class="col-sm-6">
                            <select class="form-control"
                                    load-key="goodsTypeId"
                                    load-val="typeName"
                                    data-dictionary="/admin/product/category/data"
                                    name="goodsTypeId"></select>
                        </div>
                    </div>
                    <div class="form-group" >
                        <label class="control-label col-sm-4">金额</label>
                        <div class="col-sm-6">
                            <input class="form-control"  name="unitPrice" maxlength="10" placeholder="请输入金额">
                        </div>
                    </div>
                    <div class="form-group" >
                        <label class="control-label col-sm-4">库存</label>
                        <div class="col-sm-6">
                            <input class="form-control"  name="totalStockNum" maxlength="10" placeholder="请输入库存">
                        </div>
                    </div>
                    <div class="form-group" >
                        <label class="control-label col-sm-4">头图</label>
                        <div class="col-sm-6">
                            <div class="show-file-content upload-content" show-name="headImg"></div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary this-submit-btn">确定</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<script src="/js/build/product.js"></script>
<% include ../../layouts/footer.html%>
