<% title = '提现申请'%>
<% include ../../layouts/header.html%>
<div>
    <form class="form-horizontal width-60-100">
        <div class="form-group" >
            <label class="control-label col-sm-4">当前余额</label>
            <div class="col-sm-6"><%=(merchantInfo.balance / 100).toFixed(2)%></div>
        </div>
        <div class="form-group" >
            <label class="control-label col-sm-4">提现手续费</label>
            <div class="col-sm-6">15%</div>
        </div>
        <div class="form-group" >
            <label class="control-label col-sm-4">需要提现金额</label>
            <div class="col-sm-6">
                <input type="text" class="form-control withdraw-number" placeholder="最低提现金额500" maxlength="10">
            </div>
            <div class="show-withdraw-number"></div>
        </div>
        <div class="form-group" >
            <label class="control-label col-sm-4">提现银行卡</label>
            <div class="col-sm-6">
                <select class="form-control"
                                          data-dictionary="/withdraw/bank/list?pageSize=20&pageNum=1"
                                          name="bankId"
                        load-key="supplierBankId"
                        load-val="accountName"
                    ></select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4"></label><button type="button" class="btn btn-primary this-submit-btn">申请提现</button>
        </div>
    </form>
</div>
<script src="/js/build/withdraw.js"></script>
<% include ../../layouts/footer.html%>
