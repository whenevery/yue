<% title="操作员管理"%>
<% include ../../../layouts/header.html%>
<div class="">
    <div class=" ">
        <form class="form-inline search-form pl-15">
            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="角色名">
            </div>
            <button type="submit" class="btn btn-default">查询</button>
            <button type="button" class="btn btn-primary add-user-btn">添加</button>
        </form>
        <div class="mt-15">
            <table class="table width-100 show-user-table">
                <tr>
                    <td>序号</td>
                    <td>用户名</td>
                    <td>uid</td>
                    <td>身份</td>
                    <td>状态</td>
                    <td>操作</td>
                </tr>
            </table>
        </div>
    </div>
</div>

<div class="modal fade permission-user-window" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">角色</h4>
            </div>
            <div class="modal-body ">
                <form class="form-horizontal">
                    <div class="form-group" >
                        <label class="control-label col-sm-4">用户名</label>
                        <div class="col-sm-6">
                            <input class="form-control" name="username" maxlength="20" placeholder="请输入名称">
                        </div>
                    </div>
                    <div class="form-group" >
                        <label class="control-label col-sm-4">身份</label>
                        <div class="col-sm-6">
                            <select class="form-control"  name="type" maxlength="20">
                                <option value="1">操作员</option>
                                <option value="50">业务管理员</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary this-submit-btn">确定</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div class="modal fade permission-user-role-window" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">角色分配</h4>
            </div>
            <div class="modal-body ">
                <div class="form-horizontal show-permission-role-content">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary this-submit-btn">确定</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<script src="/js/build/permission-admin.js"></script>
<% include ../../../layouts/footer.html%>
