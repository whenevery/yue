<% title="版本管理"%>
<% include ../../layouts/header.html%>
<div class="">
    <div class=" ">
        <form class="form-inline search-form pl-15">
            <div class="form-group">
                <select name="appType" class="form-control" data-dictionary="appChannel"></select>
            </div>
            <button type="submit" class="btn btn-default">查询</button>
            <button type="button" class="btn btn-primary add-new-btn">添加</button>
        </form>
        <div class="mt-15">
            <table class="table width-100 show-data-table">
                <tr>
                    <td>序号</td>
                    <td>平台</td>
                    <td>内部版本号</td>
                    <td>外部版本号</td>
                    <td>强制更新</td>
                    <td>下载地址</td>
                    <td>审核状态</td>
                    <td>操作</td>
                </tr>
            </table>
        </div>
    </div>
</div>
<div class="modal fade show-info-window" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">版本</h4>
            </div>
            <div class="modal-body ">
                <form class="form-horizontal">
                    <div class="form-group" >
                        <label class="control-label col-sm-4">平台</label>
                        <div class="col-sm-6">
                            <select name="appType" class="form-control" data-dictionary="appChannel"></select>
                        </div>
                    </div>
                    <div class="form-group" >
                        <label class="control-label col-sm-4">内部版本号</label>
                        <div class="col-sm-6">
                            <input class="form-control"  name="internalVersion" maxlength="10" placeholder="请输入内部版本号">
                        </div>
                    </div>
                    <div class="form-group" >
                        <label class="control-label col-sm-4">外部版本号</label>
                        <div class="col-sm-6">
                            <input class="form-control"  name="externalVersion" maxlength="10" placeholder="请输入外部版本号">
                        </div>
                    </div>
                    <div class="form-group" >
                        <label class="control-label col-sm-4">强制更新</label>
                        <div class="col-sm-6">
                            <label><input class="" checked name="isForce" type="radio" value="y">是</label>
                            <label><input class=""  name="isForce" type="radio" value="n">否</label>
                        </div>
                    </div>
                    <div class="form-group" >
                        <label class="control-label col-sm-4">更新地址</label>
                        <div class="col-sm-6">
                            <input class="form-control"  name="updateUrl" maxlength="200" placeholder="请输入下载地址">
                        </div>
                    </div>
                    <div class="form-group" >
                        <label class="control-label col-sm-4">版本描述</label>
                        <div class="col-sm-6">
                            <textarea class="form-control"  name="versionDescription" maxlength="1000"></textarea>
                        </div>
                    </div>
                    <div class="form-group " style="display: none">
                        <label class="control-label col-sm-4">苹果状态</label>
                        <div class="col-sm-6">
                            <select name="checkStatus" class="form-control" data-dictionary="checkStatus"></select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary this-submit-btn">确定</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<script src="/js/build/admin-version.js"></script>
<% include ../../layouts/footer.html%>
