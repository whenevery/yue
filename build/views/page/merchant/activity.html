<% title="活动"%>
<% include ../../layouts/header.html%>
<link rel="stylesheet" href="/css/bootstrap-datetimepicker.min.css">
<div class="">
    <div class=" ">
        <form class="form-inline search-form pl-15">
            <div class="form-group">
                <input type="text" class="form-control" name="actName" placeholder="活动名称">
            </div>
            <div class="form-group">
                <select class="form-control" data-dictionary="productStatus" name="status"></select>
            </div>
            <button type="submit" class="btn btn-default">查询</button>
            <button type="button" class="btn btn-primary add-new-btn">添加</button>
        </form>
        <div class="mt-15">
            <table class="table width-100 show-data-table">
                <tr>
                    <td>序号</td>
                    <td>活动名称</td>
                    <td>活动时间</td>
                    <td>活动链接</td>
                    <td>活动图片</td>
                    <td>状态</td>
                    <td>操作</td>
                </tr>
            </table>
        </div>
    </div>
</div>
<div class="modal fade show-info-window" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">音乐</h4>
            </div>
            <div class="modal-body ">
                <form class="form-horizontal">
                    <input type="hidden" name="status">
                    <div class="form-group" >
                        <label class="control-label col-sm-4">活动名称</label>
                        <div class="col-sm-6">
                            <input class="form-control"  name="actName" maxlength="20" placeholder="请输入活动名称">
                        </div>
                    </div>
                    <div class="form-group" >
                        <label class="control-label col-sm-4">活动时间</label>
                        <div class="col-sm-6">
                            <input class="form-control date-time-picker"  name="actDate" >
                        </div>
                    </div>
                    <div class="form-group" >
                        <label class="control-label col-sm-4">活动链接</label>
                        <div class="col-sm-6">
                            <input class="form-control"  name="link" maxlength="500" placeholder="请输入活动链接">
                        </div>
                    </div>
                    <div class="form-group" >
                        <label class="control-label col-sm-4">活动介绍</label>
                        <div class="col-sm-6">
                            <textarea class="form-control"  name="actContent" maxlength="100" placeholder="请输入活动介绍"></textarea>
                        </div>
                    </div>
                    <div class="form-group" >
                        <label class="control-label col-sm-4">活动图片</label>
                        <div class="col-sm-6">
                            <div class="show-file-content upload-content" show-name="faceFile"></div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary this-submit-btn">确定</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<script src="/js/build/merchant-activity.js"></script>
<% include ../../layouts/footer.html%>
