<% title="菜单管理"%>
<% include ../../layouts/header.html%>
<div class="">
    <div class=" ">
        <form class="form-inline search-form pl-15">
            <div class="form-group">
                <input type="text" class="form-control" name="name" placeholder="菜单名">
            </div>
            <button type="submit" class="btn btn-default">查询</button>
            <button type="button" class="btn btn-primary add-menu-btn">添加</button>
        </form>
        <div class="mt-15">
            <table class="table width-100 show-menu-table">
                <tr>
                    <td>序号</td>
                    <td>名称</td>
                    <td>编码</td>
                    <td>类型</td>
                    <td>上级</td>
                    <td>状态</td>
                    <td>修改时间</td>
                    <td>操作</td>
                </tr>
            </table>
        </div>
    </div>
</div>

<div class="modal fade permission-menu-window" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">菜单</h4>
            </div>
            <div class="modal-body ">
                <form class="form-horizontal">
                    <div class="form-group" >
                        <label class="control-label col-sm-4">名称</label>
                        <div class="col-sm-6">
                            <input class="form-control"  name="name" maxlength="20" placeholder="请输入名称">
                        </div>
                    </div>
                    <div class="form-group" >
                        <label class="control-label col-sm-4">编码</label>
                        <div class="col-sm-6">
                            <input class="form-control"  name="code" maxlength="20" placeholder="请输入编码">
                        </div>
                    </div>
                    <div class="form-group" >
                        <label class="control-label col-sm-4">类型</label>
                        <div class="col-sm-6">
                            <select class="form-control"  name="type"  >
                                <option value="1">商户</option>
                                <option value="0">平台</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group" >
                        <label class="control-label col-sm-4">上级菜单</label>
                        <div class="col-sm-6">
                            <select class="form-control"  name="parentCode"  ></select>
                        </div>
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary this-submit-btn">确定</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<script src="/js/build/permission.js"></script>
<% include ../../layouts/footer.html%>
