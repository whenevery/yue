<% title="订单管理"%>
<% include ../../layouts/header.html%>
<link rel="stylesheet" href="/css/bootstrap-datetimepicker.min.css">
<div class="">
    <div class=" ">
        <form class="form-inline search-form pl-15 range-time-select">
            <div class="form-group">
                <input type="text" name="startDate" class="form-control start-time" placeholder="开始时间">
            </div>
            <div class="form-group">
                <input type="text" name="endDate" class="form-control end-time" placeholder="结束时间">
            </div>
            <div class="form-group">
                <input type="text" value="<%=query.userId%>" name="userId" class="form-control" placeholder="用户ID">
            </div>
            <div class="form-group">
                <select class="form-control" data-dictionary="payStatus" name="payStatus"></select>
            </div>
            <button type="submit" class="btn btn-default">查询</button>
        </form>
        <div class="mt-15">
            <table class="table width-100 show-data-table">
                <tr>
                    <td>订单号</td>
                    <td>用户</td>
                    <td>手机号</td>
                    <td>座位</td>
                    <td>最低消费</td>
                    <td>可抵扣</td>
                    <td>下单时间</td>
                    <td>订座时间</td>
                    <td>状态</td>
                    <td>操作</td>
                </tr>
            </table>
        </div>
    </div>
</div>
<script src="/js/build/order-seat.js"></script>
<% include ../../layouts/footer.html%>
