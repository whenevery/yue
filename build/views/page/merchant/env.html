<% title = '场景图'%>
<% include ../../layouts/header.html%>
<div class="">
    <div class=" ">
        <form class="form-inline search-form pl-15">
            <button type="button" class="btn btn-primary add-new-btn">添加</button>
        </form>
        <div class="mt-15">
            <table class="table width-100 show-data-table">
                <tr>
                    <td>序号</td>
                    <td>文件</td>
                    <td>视频头图</td>
                    <td>状态</td>
                    <td>排序</td>
                    <td>操作</td>
                </tr>
            </table>
        </div>
    </div>
</div>
<div class="modal fade show-info-window" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">环境图</h4>
            </div>
            <div class="modal-body ">
                <form class="form-horizontal">
                    <input type="hidden" name="supplierFileType" value="environment">
                    <input type="hidden" name="link">
                    <div class="form-group" >
                        <label class="control-label col-sm-4">文件类型</label>
                        <div class="col-sm-6">
                            <select name="fileType" class="form-control" data-dictionary="fileType"></select>
                        </div>
                    </div>
                    <div class="form-group" >
                        <label class="control-label col-sm-4">排序</label>
                        <div class="col-sm-6">
                            <input class="form-control"  name="orderNum" maxlength="2" placeholder="请输入排序">
                        </div>
                    </div>
                    <div class="form-group" style="display: none" >
                        <label class="control-label col-sm-4">视频文件</label>
                        <div class="col-sm-6">
                            <div class="do-audio-content upload-content sm" show-name="filePath"></div>
                        </div>
                    </div>
                    <div class="form-group" style="display: none">
                        <label class="control-label col-sm-4">显示图片</label>
                        <div class="col-sm-6">
                            <div class="show-file-content-one upload-content" show-name="filePath"></div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary this-submit-btn">确定</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<script src="/js/build/merchant-env.js"></script>
<% include ../../layouts/footer.html%>
