<% title="商户管理"%>
<% include ../../../layouts/header.html%>
<div class="">
    <div class=" ">
        <form class="form-inline search-form pl-15">
            <div class="form-group">
                <input type="text" class="form-control" name="supplierName" placeholder="商家名称">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" maxlength="11" name="supplierPhone" placeholder="商家电话">
            </div>
            <button type="submit" class="btn btn-default">查询</button>
            <button type="button" class="btn btn-primary add-new-btn">添加</button>
        </form>
        <div class="mt-15">
            <table class="table width-100 show-data-table">
                <tr>
                    <td>序号</td>
                    <td>名称</td>
                    <td>电话</td>
                    <td>类型</td>
                    <td>地区</td>
                    <td>地址</td>
                    <td>金额</td>
                    <td>操作</td>
                </tr>
            </table>
        </div>
    </div>
</div>
<div class="modal fade show-info-window" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">商户</h4>
            </div>
            <div class="modal-body ">
                <form class="form-horizontal">
                    <div class="form-group" >
                        <label class="control-label col-sm-4">名称</label>
                        <div class="col-sm-6">
                            <input class="form-control"  name="supplierName" maxlength="20" placeholder="请输入名称">
                        </div>
                    </div>
                    <div class="form-group" >
                        <label class="control-label col-sm-4">联系人</label>
                        <div class="col-sm-6">
                            <input class="form-control"  name="concatName" maxlength="11" placeholder="请输入联系人">
                        </div>
                    </div>
                    <div class="form-group" >
                        <label class="control-label col-sm-4">手机号</label>
                        <div class="col-sm-6">
                            <input class="form-control"  name="supplierPhone" maxlength="11" placeholder="请输入名称">
                        </div>
                    </div>
                    <div class="form-group" >
                        <label class="control-label col-sm-4">类型</label>
                        <div class="col-sm-6">
                            <select name="typeCode" class="form-control" data-dictionary="typeCode"></select>
                        </div>
                    </div>
                    <div class="form-group" >
                        <label class="control-label col-sm-4">合同</label>
                        <div class="col-sm-6">
                            <select name="contractId" class="form-control"
                                    data-dictionary="/admin/merchant/contract/data?pageNum=1&pageSize=20"
                                    load-val="partyB"
                                    load-key="contractId"
                            ></select>
                        </div>
                    </div>
                    <div class="form-group" >
                        <label class="control-label col-sm-4">商家地区</label>
                        <div class="col-sm-2">
                            <input class="form-control to-search-city" maxlength="20" placeholder="请输入名称">
                        </div>
                        <div class="col-sm-6">
                            <input type="hidden" name="cityName">
                            <select name="cityCode" class="form-control" setName="[name=cityName]"></select>
                        </div>
                    </div>
                    <div class="form-group" >
                        <label class="control-label col-sm-4">商家地址</label>
                        <div class="col-sm-6">
                            <input class="form-control"  name="supplierAddr" maxlength="20" placeholder="请输入名称">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary this-submit-btn">确定</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<script src="/js/build/admin-merchant-list.js"></script>
<% include ../../../layouts/footer.html%>
