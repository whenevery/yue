<% title = '首页'%>
<% include ../../layouts/header.html%>
<div class="">
    <div class=" ">
        <form class="form-inline search-form pl-15 range-time-select">
            <div class="form-group">
                <input type="text" class="form-control start-time" placeholder="开始时间">
            </div>
            <div class="form-group">
                <input type="text" class="form-control end-time" placeholder="结束时间">
            </div>
            <div class="form-group">
                <select class="form-control" data-dictionary="productStatus" name="productType"></select>
            </div>
            <button type="submit" class="btn btn-default">查询</button>
            <button type="button" class="btn btn-primary add-new-btn">添加</button>
        </form>
        <div class="mt-15">
            <table class="table width-100 show-data-table">
                <tr>
                    <td>序号</td>
                    <td>发起时间</td>
                    <td>金额</td>
                    <td>完成时间</td>
                    <td>状态</td>
                    <td>操作</td>
                </tr>
            </table>
        </div>
    </div>
</div>
<script src="/js/build/message-order.js"></script>
<% include ../../layouts/footer.html%>
