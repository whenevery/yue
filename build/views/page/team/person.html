<% title="员工管理"%>
<% include ../../layouts/header.html%>
<div class="">
    <div class=" ">
        <form class="form-inline search-form pl-15">
            <div class="form-group">
                <input type="text" placeholder="昵称" name="" class="form-control">
            </div>
            <button type="submit" class="btn btn-default">查询</button>
            <button type="button" class="btn btn-primary add-qrcode-user-btn">扫码添加</button>
        </form>
        <div class="mt-15">
            <table class="table width-100 show-data-table">
                <tr>
                    <td>序号</td>
                    <td>昵称</td>
                    <td>职位</td>
                    <td>手机号</td>
                    <td>性别</td>
                    <td>头像</td>
                    <td>操作</td>
                </tr>
            </table>
        </div>
    </div>
</div>

<div class="modal fade show-duty-window" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">职位关联</h4>
            </div>
            <div class="modal-body ">
                <form class="form-horizontal">
                    <div class="form-group" >
                        <label class="control-label col-sm-4">职位</label>
                        <div class="col-sm-6">
                            <select name="dutyId" class="form-control"
                                    data-dictionary="/team/duty/data?pageNum=1&pageSize=100"
                                    load-val="dutyName"
                                    load-key="dutyId"
                            ></select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary this-submit-btn">确定</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<div class="modal fade show-task-window" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">业绩设置</h4>
            </div>
            <div class="modal-body ">
                <form class="form-horizontal">
                    <div>已设置列表</div>
                    <table class="table task-table">
                        <tr>
                            <td>月份</td>
                            <td>额度</td>
                        </tr>
                    </table>
                    <div class="form-group" >
                        <label class="control-label col-sm-4">业绩额度</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="amount" placeholder="请输入业绩额度">
                        </div>
                    </div>
                    <div class="form-group" >
                        <label class="control-label col-sm-4">业绩月份(小于当前月即为下一年月份)</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="setDate" placeholder="请输入业绩月份">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary this-submit-btn">确定</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<div class="modal fade permission-user-qrcode-window" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">新增操作员</h4>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
<script src="/js/build/team-person.js"></script>
<script src="/js/build/ws-login.js"></script>
<script src="/js/build/qrcode-login.js"></script>
<% include ../../layouts/footer.html%>
